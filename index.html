<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Gift</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#ffe0f0,#ffb6d5);
  font-family:"Comic Sans MS",Arial,sans-serif;
}

.container{
  width:100%;
  max-width:420px;
  padding:16px;
  text-align:center;
}

/* ENVELOPE */
.envelope{
  width:300px;
  height:190px;
  margin:auto;
  border-radius:20px;
  background:linear-gradient(145deg,#ffd9ea,#ffb6d5);
  box-shadow:0 18px 35px rgba(255,105,180,.35);
  position:relative;
  overflow:hidden;
}

.flap{
  height:55%;
  background:linear-gradient(145deg,#ffc1dc,#ff9fc7);
  clip-path:polygon(0 0,100% 0,50% 100%);
}

.heart{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  font-size:38px;
  cursor:pointer;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.2);}
}

/* GIFT */
.gift img{
  width:150px;
  cursor:pointer;
  animation:pop 1s infinite alternate;
}

@keyframes pop{
  to{transform:scale(1.08);}
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.card h2{
  font-family:'Playfair Display',serif;
  margin-top:0;
}

.card p{
  font-size:15.5px;
  line-height:1.7;
  color:#444;
}

.btn{
  margin-top:14px;
  padding:10px 24px;
  border:none;
  border-radius:20px;
  background:#c9b7ff;
  cursor:pointer;
}

/* FLOWER */
.flower-card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.flower-card h3{
  font-family:'Dancing Script',cursive;
  font-size:24px;
  color:#ff6aa2;
}
</style>
</head>

<body>

<div class="container" id="app">
  <!-- CONTENT WILL LOAD HERE -->
</div>

<script>
const app = document.getElementById("app");

showEnvelope();

function showEnvelope(){
  app.innerHTML = `
    <div class="envelope">
      <div class="flap"></div>
      <div class="heart" onclick="showGift()">‚ù§Ô∏è</div>
    </div>
    <p style="font-size:22px;color:#ff6aa2;font-weight:bold;">Open</p>
    <p style="color:#7a2d5c;">PLEASEEEEE</p>
  `;
}

function showGift(){
  app.innerHTML = `
    <div class="gift" onclick="showSorry()">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGcyKqoXcS4e-aMwz8odGT5fjUxiHFaVpsZw&s">
    </div>
    <p style="color:#7a2d5c;">Click the gift üíú</p>
  `;
}

function showSorry(){
  app.innerHTML = `
    <div class="card">
      <h2>üíó I‚Äôm Sorry</h2>
      <p>
        I‚Äôm really sorry for everything, Akka.<br>

        It‚Äôs a weight I carry with me every day.<br><br>

        You are not just my sister.<br>
        You are my strength, my comfort,

        I miss you more than I can explain.<br>
        Your voice, your smile, the way you talk to me ‚Äî

        I don‚Äôt want anything else right now.<br>

      </p>
      <button class="btn" onclick="showFlowers()">Next</button>

  `;

function showFlowers(){
  app.innerHTML = `
    <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=600"
         style="width:100%;border-radius:16px;margin-bottom:12px;">
    <div class="flower-card">
      <h3>With Love üíê</h3>
      <p>
        Please accept my apology.<br><br>

        I really miss you Akka ü•∫<br><br>

        <strong>I ‚ù§Ô∏è U</strong>
      </p>
    </div>
  `;
}
</script>

</body>
</html>
